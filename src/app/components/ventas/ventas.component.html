<div class="main-container" >

  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <div class="container-principal">
          <div class="row">
            <div class="col-lg-12 last-properties">
                <h2>Ventas</h2>
            </div> 
          </div>
        </div>
      </div>
    </div>


    <ul class="row feature-list feature-list-sm">
  
  
  
  
  
      <li class="col-12 col-md-6 col-lg-4" *ngFor="let property of properties; let i = index" >
  
  
  
        <div class="w-full sm:w-1/2 md:w-1/3 flex flex-col p-3 custom-card">
          <div class="bg-white rounded-lg shadow-lg overflow-hidden flex-1 flex flex-col">
            <div class="bg-cover h-48"
              style="background-image: url(https://images.unsplash.com/photo-1523978591478-c753949ff840?w=900);"></div>
            <div class="p-4 flex-1 flex flex-col custom-inside-card">
              <h3 class="mb-4 text-2xl">Estado: {{ property.state }}</h3>
              <div class="mb-4 text-grey-darker text-sm flex-1">
                <p class="card-text">CÃ³digo: {{ property.code }}</p>
                <p>
                  Localidad: {{ property.location }} <br>
                  Superficie Lote: {{ property.surfaceTotal }} <br>
                  Tipo: {{ property.kindProperty }}
                </p>
                <p class="biography">
                  {{ property.description }}
                </p>
              </div>
              <a href="#">
                <img class="card-img-top" src="{{ property.images[0] }}" alt="Card image cap" *ngIf="property.images" >
              </a>
              <div class="dropup">
                <button class="btn btn-sm btn-outline-primary" type="button" id="SidekickButton" aria-expanded="false"
                  [routerLink]="['/details' , property.id ]">
                  <span>Ver mas</span>
                </button>
              </div>
            </div>
          </div>
        </div>
  
  
      </li>
      <!--end of col-->
  
  
  
    </ul>
    <!--end of ul-->
  
  
  
  
  </div>

</div>
